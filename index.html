<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Comandos de Decisão</title>
<style>
body
{
background-color: green;
color: red;
background-image: url("arminha.gif");
background-repeat: no-repeat;
background-attachment: fixed;
background-size: 300px 100px;
background-position: center;
margin: 0px;
color: yellow;
</style>
<script>
var nome = prompt('Qual o seu nome');
var lgTemTitulo = prompt(nome + ' voce já tem título de eleitor? ')
var idade = parseInt(prompt(nome + ' qual é a sua idade ?'));
// Comando condicional para testar se eu posso ou não votar !!
if (idade>=18)
{
   document.write('Voce tem OBRIGAÇÂO DE VOTAR !!')
}
else if(idade>=16)
{
  if (lgTemTitulo == 's')
  {
     document.write('Voce TEM QUE VOTAR !!!');
  }
  else
  {
     document.write('Voce NÂO PODE VOTAR !!!');
  }
}

</script>
</head>
</html>
